<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boy {
            position: relative;
            border: 2px dotted red;
            top: 125px;
            z-index: 1;

        .ring {

            top: 50px;
        }

        .water {
            position: relative;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div>
        <div class="boy">
            <img src="img/boy.svg" alt="">

        <div class="ring">
            <img src="img/ring.svg" alt="">
        </div>
        <div class="water">
            <img src="img/water.svg" alt="">
        </div>
    </div>
</body>

</html>
